<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Big Pocket.com</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- Repeat this section for each “thing” you’re aggregating -->
    <section
      class="card"
      data-url="https://klasterme.in/upcoming-dividends"
    >
      <h2>Upcoming Dividends</h2>
      <p class="live">LIVE</p>
      <div class="img-wrapper">
        <img src="dividendstock.png" alt="dividends" />
      </div>
    </section>

    <section
      class="card"
      data-url="https://zerodha.com/calculators/sip-calculator/"
    >
      <h2>SIP Calculator</h2>
      <div class="img-wrapper">
        <img src="sip.jpg" alt="sip" />
      </div>
    </section>

    <section
      class="card"
      data-url="https://zerodha.com/brokerage-calculator/"
    >
      <h2>Brokerage Calculator</h2>
      <div class="img-wrapper">
        <img src="brokerage.png" alt="brokerage" />
      </div>
    </section>

    <section
      class="card"
      data-url="https://groww.in/gold-rates"
    >
      <h2>Realtime Gold Price</h2>
      <p class="live">LIVE</p>
      <div class="img-wrapper">
        <img src="gold.jpg" alt="gold" />
      </div>
    </section>

    <section
      class="card"
      data-url="https://zerodha.com/ipo/"
    >
      <h2>Upcoming IPOs</h2>
      <p class="live">LIVE</p>
      <div class="img-wrapper">
        <img src="ipo.jpeg" alt="ipo" />
      </div>
    </section>

    <section
    class="card"
    data-url="https://tradingeconomics.com/united-states/stock-market"
  >
    <h2>US Stock Market</h2>
    <p class="live">LIVE</p>
    <div class="img-wrapper">
      <img src="usmarket.png" alt="market" />
    </div>
  </section>

  <section
    class="card"
    data-url="https://www.nseindia.com/"
  >
    <h2>Market Today</h2>
    <p class="live">LIVE</p>
    <div class="img-wrapper">
      <img src="analysis.webp" alt="analysis" />
    </div>
  </section>

  <section
    class="card"
    data-url="https://another.com"
  >
    <h2>Another Service</h2>
    <p>Some info about another service.</p>
    <p class="live">LIVE</p>
    <div class="img-wrapper">
      <img src="another.jpg" alt="another" />
    </div>
  </section>
    <!-- …and so on… -->
  </div>

  <script src="script.js"></script>
</body>
</html>
